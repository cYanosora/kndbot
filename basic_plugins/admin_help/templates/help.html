<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="./help.css">
</head>
<body>
        <img id="bk" src="../../../resources/image/background/help/admin_help/{{ bk }}">
        <div id="help">
            群管功能大全
            <div class="usage red">想获取以下功能详细帮助请发送: @bot + 群管功能名 + 怎么用/帮助/help</div>
            <div class="usage">这里的群管泛指一切拥有bot的管理权限的用户，群内的管理默认拥有bot的5级权限</div>
            <div class="usage">这些功能无法被关闭，始终默认可以使用</div>
            <div class="usage red">↓↓↓群管功能的声明格式如下(划重点！)</div>
            <div class="usage red">[权限等级] 功能名：</div>
        </div>

        <div class="adminHelp">
                {% for key, value in data.items() %}
                <div>{{ key }}:
                    {% for plugin in value %}
                    <span >{{ plugin }}</span>{% endfor %}
                </div>
                {% endfor %}
        </div>
        <script type="text/javascript">
                usage = document.getElementById("help");
                adminHelp=document.getElementsByClassName("adminHelp")[0];
                var h = adminHelp.offsetHeight;
                bk = document.getElementById("bk");
                bk.style.height=h+330+"px";
        </script>

</body>
</html>
