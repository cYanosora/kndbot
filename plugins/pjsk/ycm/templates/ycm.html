<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      {% for car in cars %}
      <div class="item">
          <h3>{{ car["room"] }}</h3>
          <div>{{ car["des"] }}</div>
          <h5>{{ car["time"] }}</h5>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
